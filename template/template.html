<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[/title/]</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cn-fontsource-smiley-sans-oblique-regular/font.css">

    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        html {
            font-family: Roboto, "Smiley Sans Oblique", sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        video {
            margin: 20px 0;
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
        }

        .redirect-message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .progress-container {
            width: 80%;
            max-width: 600px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #00f6ff;
            transition: width 0.1s linear;
        }

        .cancel-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #ff4d4d;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .cancel-button:hover {
            background-color: #ff1a1a;
        }

        @media (max-width: 600px) {
            video {
                width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }

            .redirect-message {
                font-size: 1em;
            }

            .progress-container {
                width: 90%;
            }

            .cancel-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>

    <script>
        var redirectInterval;

        function startRedirect() {
            var redirectUrl = "[/url/]";
            var totalTime = 3000;
            var intervalTime = 100;
            var elapsed = 0;
            var progressBar = document.getElementById("progress-bar");

            redirectInterval = setInterval(function() {
                elapsed += intervalTime;
                var progress = Math.min((elapsed / totalTime) * 100, 100);
                progressBar.style.width = progress + "%";

                if (elapsed >= totalTime) {
                    clearInterval(redirectInterval);
                    window.location.href = redirectUrl;
                }
            }, intervalTime);
        }

        function cancelRedirect() {
            clearInterval(redirectInterval);
            var progressBar = document.getElementById("progress-bar");
            progressBar.style.width = "0%";
            var redirectMessage = document.querySelector(".redirect-message");
            redirectMessage.textContent = "跳转已取消。";
            var cancelButton = document.getElementById("cancel-button");
            cancelButton.style.display = "none";
        }

        window.onload = startRedirect;
    </script>
</head>
<body>
    <h1>正在跳转至： [/url/]</h1>

    <video src="/video/slogan.mp4" autoplay muted loop playsinline></video>

    <div class="redirect-message">
        请稍候，正在为您跳转...
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <button class="cancel-button" id="cancel-button" onclick="cancelRedirect()">
        取消跳转
    </button>
</body>
</html>
