<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CSUST主页</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cn-fontsource-smiley-sans-oblique-regular/font.css">
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
html{font-family:Roboto,"Smiley Sans Oblique",sans-serif;}
body{margin:0;padding:0;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:.3s;position:relative}
body[data-theme=black]{background:#000;color:#fff}
body[data-theme=white]{background:#fff;color:#000}
h1{margin-bottom:20px;font-size:2em;text-align:center}
video{margin:20px 0;width:90%;max-width:1000px;border-radius:10px;aspect-ratio:3/2;object-fit:cover;background:#000}
body[data-theme=white] video{background:#fff}
a.github-button{text-decoration:none;color:#00f6ff;border:1px solid #00f6ff;padding:10px 20px;border-radius:5px;transition:.3s;display:flex;align-items:center;gap:8px;font-size:1.1em;margin-top:20px}
body[data-theme=white] a.github-button{color:#000;border-color:#000}
a.github-button:hover{background:#00f6ff;color:#000}
body[data-theme=white] a.github-button:hover{background:#000;color:#fff}
.theme-toggle{position:fixed;top:20px;right:20px;border:none;padding:10px 15px;border-radius:5px;cursor:pointer;transition:.3s;display:flex;align-items:center;gap:5px}
body[data-theme=black] .theme-toggle{background:#222;color:#fff}
body[data-theme=black] .theme-toggle:hover{background:#444}
body[data-theme=white] .theme-toggle{background:#ddd;color:#000}
body[data-theme=white] .theme-toggle:hover{background:#bbb}
@media(max-width:600px){h1{font-size:1.5em}a.github-button{padding:8px 16px;font-size:1em}.theme-toggle{padding:8px 12px;font-size:.9em}}
</style>
<script>
function setTheme(t){
  document.body.setAttribute('data-theme',t);
  const v=document.getElementById('v'),btn=document.getElementById('t');
  if(t==='black'){v.src='/video/slogan.mp4';btn.innerHTML='<i class="fas fa-sun"></i>';}
  else{v.src='/video/slogan-invert.mp4';btn.innerHTML='<i class="fas fa-moon"></i>';}
}
function toggleTheme(){
  const c=document.body.getAttribute('data-theme');
  setTheme(c==='black'?'white':'black');
}
document.addEventListener('DOMContentLoaded',function(){
  setTheme(Math.random()<0.5?'black':'white');
});
</script>
</head>
<body>
<button class="theme-toggle" id="t" onclick="toggleTheme()"><!-- 图标由JS设置 --></button>
<h1>请访问我们的主页来查看更多</h1>
<video id="v" autoplay muted loop playsinline></video>
<a href="https://github.com/Anthony-Hoo/hugeURLer" target="_blank" class="github-button"><i class="fab fa-github"></i>Anthony-Hoo/hugeURLer</a>
</body>
</html>
