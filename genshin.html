<!doctypehtml><html lang=zh-CN><meta charset=utf-8><meta content="width=device-width,initial-scale=1"name=viewport><title>genshin</title><link href=https://cdn.jsdelivr.net/npm/cn-fontsource-smiley-sans-oblique-regular/font.css rel=stylesheet><link href=https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css rel=stylesheet><style>html{font-family:Roboto,"Smiley Sans Oblique",sans-serif}body,html{margin:0;padding:0;height:100%;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center}h1{margin-bottom:20px;font-size:2em;text-align:center}video{margin:20px 0;width:90%;max-width:1000px;border-radius:10px}.redirect-message{margin-top:20px;font-size:1.2em;text-align:center}.progress-container{width:80%;max-width:600px;height:20px;background-color:#333;border-radius:10px;overflow:hidden;margin-top:10px}.progress-bar{height:100%;width:0%;background-color:#00f6ff;transition:width .1s linear}.cancel-button{margin-top:20px;padding:10px 20px;border:none;background-color:#ff4d4d;color:#fff;border-radius:5px;cursor:pointer;font-size:1em;transition:background-color .3s}.cancel-button:hover{background-color:#ff1a1a}@media (max-width:600px){video{width:90%}h1{font-size:1.5em}.redirect-message{font-size:1em}.progress-container{width:90%}.cancel-button{padding:8px 16px;font-size:.9em}}</style><script>var redirectInterval;function startRedirect(){var t=0,r=document.getElementById("progress-bar");redirectInterval=setInterval(function(){t+=100;var e=Math.min(t/3e3*100,100);r.style.width=e+"%",3e3<=t&&(clearInterval(redirectInterval),window.location.href="https://ys.mihoyo.com/")},100)}function cancelRedirect(){clearInterval(redirectInterval),document.getElementById("progress-bar").style.width="0%",document.querySelector(".redirect-message").textContent="跳转已取消。",document.getElementById("cancel-button").style.display="none"}window.onload=startRedirect</script><h1>正在跳转至： https://ys.mihoyo.com/</h1><video autoplay loop muted playsinline src=/video/slogan.mp4></video><div class=redirect-message>请稍候，正在为您跳转...</div><div class=progress-container><div class=progress-bar id=progress-bar></div></div><button class=cancel-button id=cancel-button onclick=cancelRedirect()>取消跳转</button>
